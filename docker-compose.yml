version: '3.1'

services:
  db:
    image: mysql:5.7
    ports:
      - "8500:3306"
    volumes:
      - ./data:/var/lib/mysql
      - ./db:/docker-entrypoint-initdb.d/:ro
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
    stdin_open: true
    tty: true

  admin:
    build: ./admin
    links:
      - db:mysql
    ports:
      - '8000:8000'
    depends_on:
      - db
    stdin_open: true
    tty: true
      
  admin-interface:
    build: ./admin-interface
    ports:
      - '8001:8001'
    links:
      - db
      - admin
    depends_on:
      - db
      - admin
    stdin_open: true
    tty: true

  client:
    build: ./client
    ports:
      - '8003:8003'
    links:
      - db
    depends_on:
      - db
    stdin_open: true
    tty: true
